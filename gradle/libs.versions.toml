kapt = "1.9.0"
hilt = "2.56.2"
safe = "2.7.7"
secret = "2.0.1"
coreKtx = "1.15.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.0"
material = "1.12.0"
activity = "1.9.0"
constraintlayout = "2.2.0"
ksp = "2.0.21-1.0.27"
parcelize = "1.9.0"
coroutines = "1.9.0-RC"
location = "21.3.0"
vision = "20.1.3"
maps = "18.2.0"
fragment = "1.7.1"
cardview = "1.0.0"
preference = "1.2.1"
